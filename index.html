<body onload="refrescar()">
    <header>
        <h1>Lista de cosas por Hacer</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="all">Todos</option>
                <option value="completed">Completados</option>
                <option value="uncompleted">Sin Completar</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
